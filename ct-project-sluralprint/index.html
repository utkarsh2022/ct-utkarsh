<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content = "Sluralprint Demo Login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Sign In-Sluralpright</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signing">
                <div class="logo">
                    <img src="./assets/image/login-logo.png" width="300" height="76" alt="sluralpright" loading="lazy">
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="email" class="text-input">
                    </div>
                    <div>
                        <label>Password</label><br>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                    <div class="link">
                        <a href="#">Forgot password</a>
                        <a href="#">Sing in with Company Schoolse</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                           <span>or</span>
                        <hr class="bar">   
                    </div>
                     
            </div>
            <a href="" class="secondary-btn">
                Creat an account
            </a>
        <footer id="main-footer">
            <p>copyright & copy:2022 , sluralpright All Rights Reserved </p>
            <div>
                <a href="#">terms of use</a> | <a href="#"> privacy policy</a>
            </div>
        </footer>
    </div>
        <div id="right">
            <div id="showcase">
                <div id="showcase-content">
                    <h1 class="showcase-text">
                        Let's creat future <strong>together</strong>
                    </h1>
                    <a href="" class="secondary-btn"> Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
